<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneNote Embedded</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    iframe {
      border: none;
      width: 80%;
      height: 80%;
      border-radius: 12px;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Embed the OneNote website -->
  <iframe src="https://www.onenote.com" title="OneNote"></iframe>

  <footer>
    <p>&copy; 2026 Embedded OneNote Page | All Rights Reserved</p>
  </footer>

</body>
</html>
