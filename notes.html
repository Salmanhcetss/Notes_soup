<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Notes</h1>

        <div class="input-box">
            <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        </div>

        <div class="button-container">
            <button id="exportNotesBtn">Export Notes</button>
            <input type="file" id="importFileInput" accept=".txt" />
            <button id="importNotesBtn">Import Notes</button>
        </div>

        <div id="notesList" class="card-container"></div>

        <div class="navigation">
            <a href="index.html">Go to Game Links Page</a>
        </div>
    </div>

    <script src="script.js"></script> <!-- Your custom JS for note management -->
</body>
</html>
