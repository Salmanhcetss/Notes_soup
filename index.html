<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soups Gallery</title>
  
  <!-- Importing the Fredoka font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      font-family: 'Fredoka', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh; /* Ensure the body takes up the entire viewport height */
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Game Cards Container */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 3rem;
      padding: 2rem 1rem;
      justify-items: center;
      flex-grow: 1; /* Allow the container to take up remaining space */
      overflow: auto; /* Add scroll if content exceeds screen */
    }

    /* Game Card Styling */
    .game-card {
      background-color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      text-align: center;
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
      height: 150px;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
    }

    .game-card h3 {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Pocket Bird Embed */
    #pocket-bird-game {
      width: 100%;
      height: 400px;
      background-color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      margin: 2rem auto;
    }

    /* Footer */
    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Background Styling */
    .background {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    /* Button Styles */
    .go-to-canva {
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      background-color: #333;
      border-radius: 12px;
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .go-to-canva:hover {
      background-color: #444;
    }
  </style>

  <!-- Pocket Bird Script -->
  <script src="https://cdn.jsdelivr.net/gh/IdreesInc/Pocket-Bird@main/dist/web/birb.embed.js"></script>
</head>

<body>

  <div class="background"></div>

  <header>Soups Gallery</header>

  <div class="game-container">
    <!-- Game Cards -->
    <div class="game-card" onclick="window.open('https://veck.io/', '_blank')">
      <h3>Veck</h3>
    </div>
    <div class="game-card" onclick="window.open('https://neal.fun/', '_blank')">
      <h3>Neal.fun</h3>
    </div>
    <div class="game-card" onclick="window.open('https://eaglercraft.q13x.com/1.8.8/js/?retina=true', '_blank')">
      <h3>Eaglercraft</h3>
    </div>
    <div class="game-card" onclick="window.open('https://slowroads.io/', '_blank')">
      <h3>Slow Roads</h3>
    </div>
    <div class="game-card" onclick="window.open('https://gamesnacks.com/', '_blank')">
      <h3>Game Snacks</h3>
    </div>
    <div class="game-card" onclick="window.open('https://www.kodub.com/apps/polytrack', '_blank')">
      <h3>Polytrack</h3>
    </div>
    <div class="game-card" onclick="window.open('https://catmario.eu/', '_blank')">
      <h3>Cat Mario</h3>
    </div>
  </div>

  <!-- Pocket Bird Embed -->
  <div id="pocket-bird-game"></div>

  <!-- Button to go to Canva Page -->
  <a href="canva.html" class="go-to-canva">Go to Canva</a>

  <footer>&copy; 2026 Soups Gallery | All Rights Reserved</footer>

</body>

</html>
