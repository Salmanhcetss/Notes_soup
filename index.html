<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Gallery</title>
  <style>
    /* Body and general page styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7; /* Light background */
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #2d3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    /* Container for games */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px; /* Set gap between the boxes to 10px */
      margin: 40px 20px;
      justify-items: center;
    }

    /* Styling individual game cards */
    .game-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 300px;  /* Increased width for bigger boxes */
      height: 150px; /* Increased height */
      cursor: pointer;
      text-align: center;
      padding: 30px 20px;  /* Increased padding */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .game-card:hover {
      transform: translateY(-10px);
    }

    /* Game Title Styling */
    .game-card h3 {
      font-size: 1.8em;
      margin: 0;
      color: #2d3e50;
    }

    /* Footer styling */
    footer {
      background-color: #2d3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    /* Background styling */
    .background {
      background: linear-gradient(135deg, #f7f7f7, #e2e2e2);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
  </style>

</head>
<body>

  <div class="background"></div>

  <header>
    Game Gallery
  </header>

  <div class="game-container">
    <!-- Veck -->
    <div class="game-card" onclick="window.open('https://veck.io/', '_blank')">
      <h3>Veck</h3>
    </div>
