<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Gallery</title>
  <style>
    /* Body and general page styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7; /* Light background */
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #2d3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    /* Container for games */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 20px;
      justify-items: center;
    }

    /* Styling individual game cards */
    .game-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 100%;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }

    .game-card:hover {
      transform: translateY(-10px);
    }

    /* Game Icon styling */
    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Footer styling */
    footer {
      background-color: #2d3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    /* Background styling */
    .background {
      background: linear-gradient(135deg, #f7f7f7, #e2e2e2);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
  </style>

  <!-- Pocket Bird Script -->
  <script src="https://cdn.jsdelivr.net/gh/IdreesInc/Pocket-Bird@main/dist/web/birb.embed.js"></script>

</head>
<body>

  <div class="background"></div>

  <header>
    Game Gallery
  </header>

  <div class="game-container">
    <!-- Veck -->
    <div class="game-card" onclick="window.open('https://veck.io/', '_blank')">
      <img src="https://via.placeholder.com/100x100?text=Veck" alt="Veck">
      <p>Veck</p>
    </div>

    <!-- Neal.fun -->
    <div class="game-card" onclick="window.open('https://neal.fun/', '_blank')">
      <img src="https://via.placeholder.com/100x100?text=Neal.fun" alt="Neal.fun">
      <p>Neal.fun</p>
    </div>

    <!-- Eaglercraft -->
    <div class="game-card" onclick="window.open('https://eaglercraft.q13x.com/1.8.8/js/?retina=true', '_blank')">
      <img src="https://via.placeholder.com/100x100?text=Eaglercraft" alt="Eaglercraft">
      <p>Eaglercraft</p>
    </div>

    <!-- Slow Roads -->
    <div class="game-card" onclick="window.open('https://slowroads.io/', '_blank')">
      <img src="https://via.placeholder.com/100x100?text=Slow+Roads" alt="Slow Roads">
      <p>Slow Roads</p>
    </div>

    <!-- Game Snacks -->
    <div class="game-card" onclick="window.open('https://gamesnacks.com/', '_blank')">
      <img src="https://via.placeholder.com/100x100?text=Game+Snacks" alt="Game Snacks">
      <p>Game Snacks</p>
    </div>

    <!-- Polytrack -->
    <div class="game-card" onclick="window.open('https://www.kodub.com/apps/polytrack', '_blank')">
      <img src="https://via.placeholder.com/100x100?text=Polytrack" alt="Polytrack">
      <p>Polytrack</p>
    </div>

    <!-- Cat Mario -->
    <div class="game-card" onclick="window.open('https://catmario.eu/', '_blank')">
      <img src="https://via.placeholder.com/100x100?text=Cat+Mario" alt="Cat Mario">
      <p>Cat Mario</p>
    </div>

    <!-- Pocket Bird -->
    <div class="game-card" id="pocket-bird-game">
      <img src="https://via.placeholder.com/100x100?text=Pocket+Bird" alt="Pocket Bird">
      <p>Pocket Bird</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Game Gallery | All Rights Reserved</p>
  </footer>

  <script>
    // Initialize Pocket Bird game when the div is clicked
    document.getElementById("pocket-bird-game").addEventListener("click", function() {
      birbEmbed("#pocket-bird-game");
    });
  </script>

</body>
</html>
