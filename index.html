<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soups Gallery</title>
  <style>
    /* Body and general page styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      letter-spacing: 1px;
      position: relative;
    }

    /* Game Cards Container */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem 1rem;
      justify-items: center;
    }

    /* Styling individual game cards */
    .game-card {
      background-color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
      text-align: center;
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
      height: 150px;
    }

    .game-card:hover {
      transform: translateY(-10px);
    }

    /* Game Title Styling */
    .game-card h3 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    /* Footer */
    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1e1e1e;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1000;
      color: #fff;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ddd;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
    }

    /* Toggle button for sidebar */
    .open-sidebar-btn {
      font-size: 1.5rem;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1100;
    }

      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 1rem;
    }

      flex-grow: 1;
      overflow-y: auto;

      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

      display: flex;
    }
