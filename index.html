<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Gallery</title>
  <style>
    /* Body and general page styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #121212; /* Dark background */
      color: #fff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    /* Container for games */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px; /* Increased gap between the boxes to 30px */
      margin: 40px 20px;
      justify-items: center;
    }

    /* Styling individual game cards */
    .game-card {
      background-color: #333; /* Gray background for cards */
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 300px;  /* Increased width for bigger boxes */
      height: 150px; /* Increased height */
      cursor: pointer;
      text-align: center;
      padding: 30px 20px;  /* Increased padding */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-card:hover {
      transform: translateY(-10px);
    }

    /* Game Title Styling */
    .game-card h3 {
      font-size: 1.8em;
      margin: 0;
      color: #fff; /* White text color */
    }

    /* Footer styling */
    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    /* Background styling */
    .background {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    /* Pocket Bird placeholder styling */
    #pocket-bird-game {
      width: 100%;
      height: 300px;  /* Set height for the Pocket Bird game */
      background-color: #333; /* Match gray color */
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }
  </style>

  <!-- Pocket Bird Script -->
  <script src="https://cdn.jsdelivr.net/gh/IdreesInc/Pocket-Bird@main/dist/web/birb.embed.js"></script>
  
</head>
<body>

  <div class="background"></div>

  <header>
    Game Gallery
  </header>

  <div class="game-container">
    <!-- Veck -->
    <div class="game-card" onclick="window.open('https://veck.io/', '_blank')">
      <h3>Veck</h3>
    </div>

    <!-- Neal.fun -->
    <div class="game-card" onclick="window.open('https://neal.fun/', '_blank')">
      <h3>Neal.fun</h3>
    </div>

    <!-- Eaglercraft -->
    <div class="game-card" onclick="window.open('https://eaglercraft.q13x.com/1.8.8/js/?retina=true', '_blank')">
      <h3>Eaglercraft</h3>
    </div>

    <!-- Slow Roads -->
    <div class="game-card" onclick="window.open('https://slowroads.io/', '_blank')">
      <h3>Slow Roads</h3>
    </div>

    <!-- Game Snacks -->
    <div class="game-card" onclick="window.open('https://gamesnacks.com/', '_blank')">
      <h3>Game Snacks</h3>
    </div>

    <!-- Polytrack -->
    <div class="game-card" onclick="window.open('https://www.kodub.com/apps/polytrack', '_blank')">
      <h3>Polytrack</h3>
    </div>

    <!-- Cat Mario -->
    <div class="game-card" onclick="window.open('https://catmario.eu/', '_blank')">
      <h3>Cat Mario</h3>
    </div>

    <!-- Pocket Bird -->
    <div class="game-card" onclick="document.getElementById('pocket-bird-game').innerHTML = ''">
      <h3>Pocket Bird</h3>
    </div>

  </div>

  <!-- Pocket Bird Embed -->
  <div id="pocket-bird-game" onclick="birbEmbed('#pocket-bird-game')"></div>

  <footer>
    <p>&copy; 2026 Game Gallery | All Rights Reserved</p>
  </footer>

</body>
</html>
