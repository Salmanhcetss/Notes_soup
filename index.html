<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Soup</title>
  <style>
    /* ===========================
       Add your CSS code here
       =========================== */
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .note {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .note h2 {
      margin-top: 0;
    }

    /* Add more CSS as needed */
  </style>
</head>
<body>

  <header>
    <h1>Notes Soup</h1>
  </header>

  <div class="container">
    <!-- Sample Note -->
    <div class="note">
      <h2>Sample Note</h2>
      <p>This is a sample note content. Edit it as you like!</p>
    </div>

    <!-- Add your dynamic content here -->
  </div>

  <script>
    // ===========================
    // Add your JavaScript code here
    // ===========================

    // Example: A simple script to log a message
    document.addEventListener('DOMContentLoaded', function () {
      console.log("Notes Soup app is running!");
      
      // Example: Dynamic content, like adding new notes
      const noteContainer = document.querySelector('.container');
      const newNote = document.createElement('div');
      newNote.classList.add('note');
      newNote.innerHTML = '<h2>New Note</h2><p>This is a dynamically created note!</p>';
      noteContainer.appendChild(newNote);
    });

    // Add more JavaScript functionality here
  </script>

</body>
</html>
