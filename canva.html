<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva and Pocket Bird</title>
  
  <style>
    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: #fff;
      font-family: 'Fredoka', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Full-screen iframe styling */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Pocket Bird Embed Styling */
    #pocket-bird-game {
      width: 100%;
      height: 400px;
      background-color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      margin: 2rem auto;
    }

    /* Footer */
    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- Canva Embed -->
  <iframe src="https://www.canva.com" title="Canva" allow="fullscreen"></iframe>

  <!-- Pocket Bird Embed -->
  <div id="pocket-bird-game"></div>

  <!-- Pocket Bird Script -->
  <script src="https://cdn.jsdelivr.net/gh/IdreesInc/Pocket-Bird@main/dist/web/birb.embed.js"></script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Soups Gallery | All Rights Reserved</p>
  </footer>

</body>

</html>
