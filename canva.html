<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva</title>

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Canva Iframe */
    iframe {
      flex-grow: 1; /* Make the iframe take all the available space */
      border: none;
      width: 100%;
    }

    /* Footer */
    footer {
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>Canva</header>

  <!-- Canva Iframe -->
  <iframe name="Canva" src="https://www.canva.com/" height="100%" width="100%"></iframe>

  <footer>&copy; 2026 Soups Gallery | All Rights Reserved</footer>

</body>

</html>
